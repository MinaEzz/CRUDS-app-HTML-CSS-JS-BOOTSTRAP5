<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="product management system as an application on CRUDS operations">
    <meta name="keywords" content="HTML, CSS, JavaScript, jQuery, product management, crud, cruds">

    <link rel="stylesheet" href="./css/normalize.css">
    <!-- font aswesome icons -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- custome style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- favicon link -->
    <link rel="icon" type="image/x-icon" href="./pngegg (1).png">
    <title>Product Manager|Mina Ezzat</title>
</head>
<body>
    <header id="header">
        <div class="container-fluid">
            <h1>cruds</h1>
            <p>product management system</p>
        </div> <!-- ./container-fluid -->
    </header> <!-- ./header -->
    <main>
            <section id="inputs">
                <div class="container">
                    <div class="row">
                        <div class="col col-12">
                            <input class="form-control title" type="text" placeholder="title">
                            <input class="form-control category" type="text" placeholder="category">
                            <input class="form-control count" type="number" placeholder="count">
                            <div class="cost-part">
                                <div class="col col-md-2 col-12">
                                    <input onkeyup="getTotalCost()" class="form-control cost" type="number" placeholder="cost/unit">
                                </div>
                                <div class="col col-md-2 col-12">
                                    <input onkeyup="getTotalCost()" class="form-control tax" type="number" placeholder="taxes">
                                </div>
                                <div class="col col-md-2 col-12">
                                    <input onkeyup="getTotalCost()" class="form-control ads" type="number" placeholder="ads">
                                </div>
                                <div class="col col-md-2 col-12">
                                    <input onkeyup="getTotalCost()" class="form-control other" type="number"placeholder="others">
                                </div>
                                <span class="col col-md-2 col-12 total-cost"></span>
                            </div> <!-- ./cost-part -->
                            <div class="price-part">
                                <div class="col col-md-4 col-12">
                                    <input onkeyup="getTotalPrice()" class="form-control price" type="number" placeholder="price/unit">
                                </div>
                                <div class="col col-md-4 col-12">
                                    <input onkeyup="getTotalPrice()" class="form-control discount" type="number"placeholder="discount">
                                </div>
                                <span class="col col-md-2 col-12 total-price"></span>
                            </div> <!-- ./price-part -->
                            <button type="button" class="btn" id="add-btn">add product</button>
                        </div> <!-- ./col-12 -->
                    </div> <!-- ./row -->
                </div> <!-- ./container -->
            </section> <!-- ./inputs-->
            <section id="search-delete">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="search-part">
                                <input onkeyup="search(this.value)" class="form-control search" type="text" placeholder="search by ?" disabled>
                                <div class="search-btns">
                                    <div class="col col-md-5 col-12">
                                        <button onclick="searchModeType(this.id)" type="button" class="btn" id="title-search-btn">search by title</button>
                                    </div>
                                    <div class=" col col-md-5 col-12">
                                        <button onclick="searchModeType(this.id)" type="button" class="btn" id="category-search-btn">search by category</button>
                                    </div>
                                </div> <!-- ./search-btns -->
                            </div> <!-- ./search-part -->
                            <button onclick="deleteAll()" type="button" class="btn" id="delete-all-btn"></button>
                        </div> <!-- ./col-12 -->
                    </div> <!-- ./row -->
                </div> <!-- ./container -->
            </section> <!-- ./search-delete -->
            <section id="outputs">
                <div class="container">
                                <table class="table table-striped">
                                    <thead>
                                        <th>id</th>
                                        <th>title</th>
                                        <th>category</th>
                                        <th>cost</th>
                                        <th>taxes</th>
                                        <th>ads</th>
                                        <th>others</th>
                                        <th>total cost</th>
                                        <th>price</th>
                                        <th>discount</th>
                                        <th>total price</th>
                                        <th>update</th>
                                        <th>delete</th>
                                    </thead>
                                    <tbody id="tbody">
                                    </tbody>
                                </table>
                </div> <!-- ./container -->
            </section> <!-- ./outputs -->
        </div> <!-- ./container -->
    </main> <!-- ./main -->
